---
language: ruby
sudo: false
cache: bundler
bundler_args: --without yard benchmarks
script: "bundle exec rake ci"
rvm:
  - 1.9.3
  - 2.0
  - 2.1
  - 2.2
  - rbx-2
  - jruby
  - jruby-19mode
  - jruby-20mode
  - jruby-21mode
  - ruby-head
env:
  global:
    - JRUBY_OPTS="-Xcli.debug=true --debug"
matrix:
  allow_failures:
    - rvm: ruby-head
    - rvm: jruby-head
  fast_finish: true
branches:
  only: master
